<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test report</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
          integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"
            integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU"
            crossorigin="anonymous"></script>

    <script type="application/javascript">
        $(document).ready(function () {

            $(".h2ShowCriterias").click(function () {
                $(this).siblings(".test-criterias").toggle();
            });

            $(".h3ShowCriteria").click(function () {
                $(this).siblings(".test-criteria").toggle();
            });

        });


    </script>
</head>
<body>

<style>
    body {
        background: #252831;
        color: #DBDADC;
    }
    .h2ShowCriterias {
        background: #32353E;
    }

    .h2ShowCriterias:hover {
        background: #1BA7DD;
        color: #215066;
    }

    .h3ShowCriteria {
        background: #32353E;
    }

    .h3ShowCriteria:hover {
        background: #1BA7DD;
        color: #215066;
    }

    .test-criterias {
        display: none;
    }

    .test-criteria {
        display: none;
    }
</style>

<div class="container">


    <div>
        {{content}}
    </div>
</div>

</body>
</html>
